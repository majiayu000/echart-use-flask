{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}



{% block app_content %}
    <table class="table table-bordered">
    <tr>
        <th>用户ID</th>
        <th>姓名</th>
        <th>用户名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>电话</th>
        <th>id号</th>
    </tr>
        {% for i in data %}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
                <td>{{ i[4] }}</td>
                <td>{{ i[5] }}</td>
                <td>{{ i[6] }}</td>
            </tr>
    {% endfor %}
    </table>

{% endblock %}
